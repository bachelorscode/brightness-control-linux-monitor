<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sat brightness</title>
</head>

<body>

  <div class="container">
    <input id="brightness" type="range" placeholder="" min="10" max="100">
  </div>


  <style>
    #brightness {
      width: 100%;
    }

    .container {
      width: 80vw;
      margin: 0 auto;
    }
  </style>


  <script>

    const brightness = document.getElementById('brightness')
    let value;

    fetch('http://localhost:4000/get').then(res => res.json()).then(data => {
      brightness.value = data * 100
    })


    brightness.addEventListener('click', (e) => {
      value = e.target.value / 100
      console.log(value)
      fetch(`http://localhost:4000/set/${value}`)
    })

  </script>
</body>
</html>
